<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=sans-serif">
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">> 
  
  <title>Profile card component</title>



</head>
<body>
  <div class="division">
  <div class="top-image">
     <img src="images/bg-pattern-top.svg" width="100%" height="100%" alt="image" >
  </div>

  <div class="card">
    <div >
      <img class="card-header" src="images/bg-pattern-card.svg" alt="card" width="100%" height="100%">
    </div>

    
      <img class="card-profile" src="images/image-victor.jpg" width="100%" height="100%" alt="victor">
    
    
    <div class="card-content">
     <div class="content-1">Victor Crest</div> 
     <div class="content-2">26</div>
    </div>

    <div class="content-3">London</div>
    
    <div class="stats">
      <div class="followers">
         <h3 class="h3">80K</h3> 
          Followers
      </div>
      <div class="likes">
        <h3 class="h3">803K</h3> 
          Likes
      </div>
      <div class="photos">
        <h3 class="h3">1.4K</h3> 
          Photos
      </div>

    </div>
  </div>

  <div class="bottom-image">
    <img src="images/bg-pattern-bottom.svg" alt="bottom">
  </div>
</div>
</body>
</html>
